<div class="contenedor">
    <div *ngFor='let auto of autos | slice: (page-1) * pageSize : (page-1) * pageSize + pageSize'>
        <div class = "elemento">
            <div>
                <button type="button" (click)="open(auto, content)">
                    <img src="./assets/icono_consultar.png"
                    height="70px"
                    width="100px"/>
                </button>
            </div>

            <div>
                {{auto.descripcion}}
            </div>
        </div>
    </div>
    
    <div class="d-flex justify-content-between p-2">
        <ngb-pagination [collectionSize]="collectionSize" [(page)]="page" [pageSize]="pageSize"></ngb-pagination>
      </div>
</div>

<ng-template #content let-modal>
    <div class="modal-header">
        <h4 class="modal-title">Más Información</h4>
      </div>
      <div class="modal-body">
        <p>ID: {{autoSeleccionado._id}}</p>
        <p>Marca: {{autoSeleccionado.marca}}</p>
        <p>Submarca: {{autoSeleccionado.submarca}}</p>
        <p>Modelos: {{autoSeleccionado.modelos}}</p>
        <p>Descripción: {{autoSeleccionado.descripcion}}</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-light" (click)="modal.close()">Cerrar</button>
      </div>
  </ng-template>
