<div class="contenedor">
    <table class="table table-striped">
        <thead>
        <tr>
          <th scope="col">ID</th>
          <th scope="col">Marca</th>
          <th scope="col">Submarca</th>
          <th scope="col">Modelo</th>
          <th scope="col">Descripci√≥n</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let auto of autos | slice: (page-1) * pageSize : (page-1) * pageSize + pageSize">
          <td>{{ auto._id }}</td>
          <td>{{ auto.marca }}</td>
          <td>{{ auto.submarca }}</td>
          <td>{{ auto.modelos }}</td>
          <td>{{ auto.descripcion }}</td>
          <td><img src="./assets/icono_borrar.png"
            height="25px"
            width="25px"/></td>
          <td><img src="./assets/icono_editar.jpg"
            height="25px"
            width="25px"/></td>
        </tr>
        </tbody>
    </table>

    <div class="d-flex justify-content-between p-2">
      <ngb-pagination [collectionSize]="collectionSize" [(page)]="page" [pageSize]="pageSize"></ngb-pagination>
    </div>
</div>
